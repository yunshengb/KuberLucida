apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 1
  selector:
    name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - image: ybga/lucida_cmd
        command: ['/bin/sh', '-c']
        args: ['export ASR_ADDR_PORT=wss://clarity13.eecs.umich.edu:30001 && sudo a2enmod ssl && export LUCIDAROOT=/usr/local/lucida/lucida && env > apache/envs.txt && sudo /usr/sbin/apache2ctl -D FOREGROUND']
        name: web
        ports:
        - containerPort: 443
          name: http-server
        volumeMounts:
          - mountPath: /etc/letsencrypt/live/host
            name: web-ssl
            readOnly: false
      volumes:
        - hostPath:
            path: /etc/letsencrypt/archive/clarity13.eecs.umich.edu
          name: web-ssl
